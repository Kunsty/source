<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var inputLy;
		var inputHoa;
		var inputSinh;

		inputLy = prompt("Nhap diem Ly");
		inputHoa = prompt("Nhap diem Hoa");
		inputSinh = prompt("Nhap diem Sinh");

		var ly = parseInt(inputLy);
		var hoa = parseInt(inputHoa);
		var sinh = parseInt(inputSinh);
		var diemTB = (ly + hoa + sinh) / 3;
		var diemTong = ly + hoa + sinh;
		document.write("diemTB = " + diemTB);
		document.write("<br>")
		document.write("diemTong= " + diemTong);
		document.write("<br>")
		document.write("--------------")
		document.write("<br>")

		var inputC;
		inputC = prompt("Nhap do C");
		var c = parseInt(inputC);
		var f = (c*9/5) + 32;
		document.write("do F= " + f);

		var inputR;
		inputR = prompt("Nhap vao ban kinh");
		var R = parseInt(inputR);
		var dtHinhTron = Math.PI* R * R;
		var chuVi = 2 * Math.PI * R;
		document.write("Dien tich hinh tron = " + dtHinhTron);
		document.write("<br>")
		document.write("Chu vi hinh tron = " + chuVi);

	</script>
</body>
</html>
