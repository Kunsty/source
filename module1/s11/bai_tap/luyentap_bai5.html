<script type="text/javascript">
function sumOfFirst20FibonacciNumbers() {
  let sum = 0;
  let prev = 0;
  let curr = 1;
  for (let i = 0; i < 20; i++) {
    sum += curr;
    const next = prev + curr;
    prev = curr;
    curr = next;
  }
  return sum;
}

console.log(sumOfFirst20FibonacciNumbers());

</script>
