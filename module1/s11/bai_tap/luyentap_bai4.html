<script type="text/javascript">
    var fib = [0,1];
    var i = 2;

    while(true){
        fib[i] = fib[i -1] + fib[i -2]; 
        if(fib[i] % 5 ===0){
            document.write(fib[i]);
            break;
        } 
        i++
    }
</script>
