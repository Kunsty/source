<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <button onclick="startGame()">Chơi</button>
    </body>
    <script type="text/javascript">
        function startGame() {
            var maxNumber = prompt("Nhap vao so lon nhat ban muon doan");
            var randomNumber = Math.floor(Math.random() * maxNumber + 1);
            var guessCount = 0;
            while(guessCount < 3){
                var guess = prompt("Doan so: ");
                guessCount++
                if (guess == randomNumber) {
                    alert("Chuc mung");
                    break;
                }else if (guess > randomNumber) {
                    alert("So ban doan lon hon so can doan");
                }else {
                    alert("So ban doan be hon so can doan");
                }
            }
            if (guessCount == 3) {
                alert("Bạn đã hết lượt đoán. Số cần đoán là " + randomNum + ".");
            }
        }
    </script>
</html>
