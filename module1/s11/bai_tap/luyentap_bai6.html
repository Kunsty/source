<script type="text/javascript">
function sumOfFirst30MultiplesOf7() {
  let sum = 0;
  let count = 0;
  let num = 7;

  while (count < 30) {
    if (num % 7 === 0) {
      sum += num;
      count++;
    }
    num++;
  }

  return sum;
}

console.log(sumOfFirst30MultiplesOf7()); 

</script>
