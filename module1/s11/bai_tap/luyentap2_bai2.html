<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="number" name="input" id="input">
        <button onclick="tinhGiaiThua()">Tinh Giai Thua</button>
        <p id="kqua"></p>
    </body>
    <script type="text/javascript">
        function tinhGiaiThua() {
            var n = parseInt(document.getElementById("input").value);
            var giaiThua = 1;
            for (var i = 2; i <= n; i++) {
                giaiThua *= i;
        }
            document.getElementById("kqua").innerHTML = "Giai thua cua " + n + "la " + giaiThua;
        }
    </script>
</html>
