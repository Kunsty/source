    <script type="text/javascript">
        do{
            nhietdo = prompt("Nhap vao nhiet do");
            if(nhietdo > 100){
                alert("Nhiet do qua cao");
            }else if (nhietdo < 20) {
                alert ("Nhiet do qua thap");
            }
        }while(nhietdo > 100 || nhietdo < 20);
        alert("Nhiet do hien tai " + nhietdo);
    </script>
</html>
