<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thời khóa biểu</title>
</head>
	<style type="text/css">
	table{
			font-family: arial, sans-serif;
			border-collapse: collapse;
   		 	width: 100%;
		}
		td,th{
			border: 1px solid #dddddd;
			text-align: center;
			padding: 8px;
		}
		th{
			background-color: red;
		}
	</style>
<body>
	<h1>Thời khóa biểu</h1>
	<table>
		<tr>
			<th rowspan="2">Thứ</th>
			<th colspan="2">Hoạt động</th>
		</tr>
		<tr>
			<th>Sáng</th>
			<th>Chiều</th>
		</tr>
		<tr>
			<td>Thứ hai</td>
			<td>Thể dục</td>
			<td>HD trò chơi mới</td>
		</tr>
		<tr>
			<td>Thứ ba</td>
			<td>Nhận biết tập nói</td>
			<td>Rèn nề nếp kỹ năng mới</td>
		</tr>
		<tr>
			<td>Thứ tư</td>
			<td>Âm nhạc</td>
			<td>Vui chơi</td>
		</tr>
		<tr>
			<td>Thứ năm</td>
			<td>Văn học</td>
			<td>Nhận biết các giá trị sống </td>
		</tr>
	</table>
</body>
</html>
