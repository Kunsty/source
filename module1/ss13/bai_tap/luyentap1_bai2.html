<script type="text/javascript">
   let arr = [5, 10, 15, 20, 25, 30, 35, 40, 45, 5];
   let max = arr[0];
   let maxIndex = 0;
   for (var i = 0; i < arr.length; i++) {
      if (arr[i] > max) {
         max = arr[i];
         maxIndex = i;
      }
   }
   document.write("Phan tu lon nhat trong mang la " + max + " o vi tri thu " + maxIndex);
</script>
