<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
</head>
<body>
</body>
<script type="text/javascript">
let arr = prompt("Nhập vào mảng số nguyên gồm 10 phần tử, cách nhau bởi dấu cách: ").split(" ").map(Number);

let V = parseInt(prompt("Nhập vào giá trị của V: "));

if (arr.indexOf(V) !== -1) {
    
    arr.splice(arr.indexOf(V), 1);
    arr.push(0);
    document.write(`Đã xoá ${V} khỏi mảng, mảng mới là: ${arr}`);
} else {
    document.write("V is not in the array");
}
</script>
</html>
