<script type="text/javascript">
let arr = prompt("Nhập vào mảng số nguyên gồm 10 phần tử, cách nhau bởi dấu cách: ").split(" ").map(Number);

arr.sort(function(a, b) {
    return b - a;
});

document.write("Mảng đã được sắp xếp theo thứ tự giảm dần: " + arr);
</script>
