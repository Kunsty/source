<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
</head>
<body>
</body>
<script type="text/javascript">
let arr = [];
for (let i = 0; i < 10; i++) {
  arr.push(parseInt(prompt(`Nhập phần tử thứ ${i+1}:`)));
}

let V = parseInt(prompt("Nhập vào giá trị của V:"));

let isFound = false;
for(let i = 0; i < arr.length; i++){
  if(arr[i] === V){
    isFound = true;
    break;
  }
}

if(isFound){
  document.write(V + " is in the array");
} else {
  document.write(V + " is not in the array");
}
</script>
</html>
