<!DOCTYPE html>

</body>
<script type="text/javascript">
	let arr = ['a', 'b', 'c', '1', '2', '3', 'd', 'e'];
	let count = 0;

	for (var i = 0; i < arr.length; i++) {
		if (!isNaN(arr[i])) {
			count++;
		}
	}
	document.write("Số ký tự số trong mảng là: " + count);
</script>
</html>
