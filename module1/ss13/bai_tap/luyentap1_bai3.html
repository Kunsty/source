<script type="text/javascript">
   let arr = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50];
   let max = arr[0];
   for (var i = 0; i < arr.length; i++) {
      if (arr[i] > max) {
         max = arr[i]
      }
   }
   let sum = 0;
   for (var i = 0; i < arr.length; i++) {
      sum =+ arr[i];
   }
   let avg = sum / arr.length;
   document.write("Giá trị lớn nhất trong mảng là: " + max + "<br>" +  "Giá trị trung bình của các phần tử trong mảng là: " + avg);
</script>
