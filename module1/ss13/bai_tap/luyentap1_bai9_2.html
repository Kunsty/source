<!DOCTYPE html>
<html>

<meta charset=utf-8 />

<body>
</body>
<script type="text/javascript">
let a = prompt("Nhập vào mảng số nguyên a gồm 10 phần tử, cách nhau bởi dấu cách: ").split(" ").map(Number);
let b = prompt("Nhập vào mảng số nguyên b gồm 10 phần tử, cách nhau bởi dấu cách: ").split(" ").map(Number);

let c = a.concat(b);

document.write("Mảng c gồm 20 phần tử được nối từ mảng a và b: " + c);
</script>
</html>
