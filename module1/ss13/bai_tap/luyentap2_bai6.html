<script type="text/javascript">
	let input = prompt("Nhập vào một mảng ký tự, các phần tử cách nhau bằng dấu phẩy: ");
	let arr = input.split(",");
	for (var i = 0; i < arr.length; i++) {
		if (arr[i] === '-') {
			arr[i] = '_';
		}
	}
	document.write("Mảng sau khi thay thế: " + arr);
</script>
</html>
