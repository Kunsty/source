<script type="text/javascript">
   const animal = [
      {
         "id": 1,
         "name": "cat",
         "size": "small"
      },
      {
         "id": 2,
         "name": "dog",
         "size": "small"
      }
   ]
   var newAnimal = animal.map(function (animal) {
      if (animal.id == 1) {
         animal.name = "python";
      }
      return animal;
   });
   console.log(newAnimal);
   
</script>
