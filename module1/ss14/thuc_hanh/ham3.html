<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        var min = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    var arr1 = [3, 5, 1, 8, -3, 7, 8];
    var min = minArray(arr1);
    alert(min);

    var arr2 = [7, 12, 6, 9, 20, 56, 89];
    var min = minArray(arr2);
    alert(min);

    var arr3 = [];
    var min = minArray(arr3);
    alert(min);

    var arr4 = [0, 0, 0, 0, 0, 0]
    var min = minArray(arr4);
    alert(min);
</script>
</body>
</html>
