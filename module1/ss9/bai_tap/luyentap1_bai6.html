<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <form>
      <input type="number" name="doanh-so" id="doanh-so" placeholder="Nhap doanh so"><br><br>

      <input type="button" value="Tinh hoa hong" onclick="tinhHoaHong()">
    </form>
    <p id="kqua"></p>
    <script type="text/javascript">
      function tinhHoaHong() {
        var doanhSo = parseFloat(document.getElementById("doanh-so").value);

        var hoaHong = 0;

        if (doanhSo < 5000000) {
          hoaHong = doanhSo * 0.05;
        }else if (doanhSo >= 5000000 && doanhSo < 10000000) {
          hoaHong = doanhSo * 0.07;
        }else if (doanhSo >= 10000000 && doanhSo < 15000000){
          hoaHong = doanhSo * 0.1;
        }else{
          hoaHong = doanhSo * 0.15;
        }
        document.getElementById("kqua").innerHTML = "Hoa hong nhan dc la: " + hoaHong.toFixed(0) + "VND";
      }
    </script>
</body>
</html>
