<!DOCTYPE html>
<html>
<head>
	<title>Kiểm tra tam giác</title>
</head>
<body>
	<input type="text" id="inputA" placeholder="Nhập vào a">
	<input type="text" id="inputB" placeholder="Nhập vào b">
	<input type="text" id="inputC" placeholder="Nhập vào c">
	<button onclick="checkTriangle()">Kiểm tra</button>
	<p id="result"></p>

	<script>
		function checkTriangle() {
			var a = parseFloat(document.getElementById("inputA").value);
			var b = parseFloat(document.getElementById("inputB").value);
			var c = parseFloat(document.getElementById("inputC").value);

			if (a <= 0 || b <= 0 || c <= 0) {
				document.getElementById("result").innerHTML = "a, b, c phải lớn hơn 0.";
			} else if (a + b > c && b + c > a && a + c > b) {
				document.getElementById("result").innerHTML = "a, b, c là cạnh của một tam giác.";
			} else {
				document.getElementById("result").innerHTML = "a, b, c không phải là cạnh của một tam giác.";
			}
		}
	</script>
</body>
</html>
