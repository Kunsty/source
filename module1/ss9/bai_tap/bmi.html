<!DOCTYPE html>
<html>

        <meta charset="utf-8">

    <body>
        <form>
         <!--    <input type="text" name="weigth">

        <script type="text/javascript">
            var weigth = parseInt(prompt("nhap can nang"));
            var height = parseInt(prompt("nhap chieu cao"));

            var bmi = weigth / (height ^ 2);
            if (bmi < 18) {
                document.write("underweigth");
            } else if (bmi < 25) {
                document.write("Normal");
            }else if (bmi < 30) {
                document.write("overweight");
            }else{
                document.write("obese");
            }
            alert("bmi = " + bmi);
        </script>
    </body>
</html
