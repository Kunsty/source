<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <input type="number" name="a" id="a" placeholder="Nhap a">
  <input type="number" name="b" id="b" placeholder="Nhap b">
  <input type="number" name="c" id="c" placeholder="Nhap c">
  <input type="button" value="PT bac 2" onclick="giaiPT()">
  <p id="kqua"></p>
  <script type="text/javascript">
    function giaiPT() {
      var a = document.getElementById("a").value;
      var b = document.getElementById("b").value;
      var c = document.getElementById("c").value;
      var delta = b*b - 4*a*c;
      var x1, x2;
      if (delta < 0) {
        document.getElementById("kqua").innerHTML = "PT vo nghiem";
      }else if (delta == 0) {
        x1 = x2 = -b / (2*a);
        document.getElementById("kqua").innerHTML = "PT co nghiem kep x = " + x1;
      }else{
        x1 = (-b + Math.sqrt(delta)) / (2*a);
        x2 = (-b - Math.sqrt(delta)) / (2*a);
        document.getElementById("kqua").innerHTML = "PT co 2 nghiem phan biet x1 = " + x1 + ", x2 = " + x2;
      }
    }
  </script>
</body>
</html>
