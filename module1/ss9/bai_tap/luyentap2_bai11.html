<!DOCTYPE html>
<html>
<head>
	<title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
	<h1>Tính thuế thu nhập cá nhân</h1>
	<form>
		<label for="income">Thu nhập cá nhân:</label>
		<input type="number" id="income" name="income" required>
		<button type="button" onclick="calculateTax()">Tính toán</button>
	</form>
	<div id="result"></div>

	<script>
		function calculateTax() {

			var income = document.getElementById("income").value;

			var tax = 0;
			if (income <= 5000000) {
				tax = income * 0.05;
			} else if (income > 5000000 && income <= 10000000) {
				tax = income * 0.1;
			} else {
				tax = income * 0.15;
			}

			document.getElementById("result").innerHTML = "Thuế thu nhập cá nhân: " + tax + " VNĐ";
		}
	</script>
</body>
</html>
