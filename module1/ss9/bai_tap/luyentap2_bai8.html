<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <input type="number" name="age" id="age" placeholder="Nhap so tuoi">
  <input type="button" onclick="checkAge()" value="Kiểm tra tuổi">
  <p id="kqua"></p>
  <script type="text/javascript">
    function checkAge() {
      var age = parseInt(document.getElementById("age").value);
      if (isNaN(age) || age <= 0 || age >= 120) {
        document.getElementById("kqua").innerHTML = "Số nhập vào không phải là tuổi của một người.";
      } else {
        document.getElementById("kqua").innerHTML = "Số nhập vào là tuổi của một người.";
      }
    }
  </script>
</body>
</html>
