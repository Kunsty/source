<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <input type="number" name="a" id="a" placeholder="Nhap a">
  <input type="number" name="b" id="b" placeholder="Nhap b">
  <input type="button" value="PT bac 1" onclick="giaiPT()">
  <p id="kqua"></p>
  <script type="text/javascript">
    function giaiPT() {
      var a = document.getElementById("a").value;
      var b = document.getElementById("b").value;
      if (a == 0) {
        document.getElementById("kqua").innerHTML = "PT vo nghiem"
      }else{
        var x = -b/a;
        document.getElementById("kqua").innerHTML = "Nghiem cua pt bac 1 la: " + x;
      }
    }
  </script>
</body>
</html>
