<script>
    function addNum(num1 , num2) {
        if (num1 > num2) {
            alert("Tham số thứ nhất lớn hơn tham số thứ hai");
        }else{
            return num1 + num2;
        }
    }
    var result = addNum(5, 3);
    var result2 = addNum(3, 6);
    document.write(result2);
</script>
