<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >

<script>
    function dienTichHinhTron(banKinh) {
        var area = Math.PI * banKinh * banKinh;
        return area;
    }
    function chuViHinhTron(banKinh){
        var chuVi = 2 * Math.PI * banKinh;
        return chuVi;
    }

    var banKinh = prompt("Nhập vào bán kính của hình tròn");
    banKinh = Number(banKinh);
    if (isNaN(banKinh) || banKinh <= 0 ) {
        alert("Bạn đã nhập vào 1 giá trị không hợp lệ");
    }else{
        var area = dienTichHinhTron(banKinh);
        var chuVi = chuViHinhTron(banKinh);

        document.write("Bán kính của hình tròn là: " + banKinh + "<br>") ;
        document.write("Diện tích của hình tròn là: " + area + "<br>");
        document.write("Chu vi của hình tròn là: " + chuVi );
    }
    
</script>

</body>
</html>
