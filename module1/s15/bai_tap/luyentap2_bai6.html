<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<script>
    function kiemTraSoNguyen() {
        var num = prompt("Nhập vào 1 số nguyên dương: ");
        if (num > 0 && Number.isInteger(Number(num))) {
            return true;
        }else{
            return false;
        }
  }
  document.write(kiemTraSoNguyen());
</script>
</body>
</html>
