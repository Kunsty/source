<script>
    function tinhBinhPhuong(number) {
        return number * number;
    }
    document.write("Bình phương của 2 là: " + tinhBinhPhuong(2)+ "<br>");
    document.write("Bình phương của 5 là: " + tinhBinhPhuong(5));

</script>
