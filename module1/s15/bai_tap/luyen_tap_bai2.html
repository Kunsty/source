<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >

<script>
    function increNumber(num) {
        return num + 1;
    }
    var inputNumber = 5;
    var outputNumber = increNumber(inputNumber);

    document.write("Giá trị đầu vào: " + inputNumber + "<br>");
    document.write("Giá trị đầu ra: " + outputNumber + "<br>");
</script>

</body>
</html>
