<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeters(foot){
        return foot * 0.305;
    }
    function meterToFoot(meter){
        return meter * 3.279;
    }
    document.write(footToMeters(1.0) + "<br>");
    document.write(footToMeters(2.0) + "<br>");
    document.write(footToMeters(9.0) + "<br>");
    document.write(footToMeters(10.0) + "<br>");

    document.write(meterToFoot(20.0) + "<br>");
    document.write(meterToFoot(25.0) + "<br>");
    document.write(meterToFoot(60.0) + "<br>");
    document.write(meterToFoot(65.0) + "<br>");
</script>
</body>
</html>
