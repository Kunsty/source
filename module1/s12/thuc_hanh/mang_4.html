<script type="text/javascript">
   var number = [-3, 5, 1, 3, 2, 10];
   var max = number[0];
   var index = 0;
   for (var i = 0; i < number.length; i++) {
      if (number[i] > max) {
         max = number[i];
         index = i;
      }
   }
   alert("max: " + max + " at position " + index);
</script>
