<script type="text/javascript">
   var value = prompt("Enter a number: ");
   var number = [-3, 5, 1, 3, 2, 10];
   for (var i = 0; i < number.length; i++) {
      if (value == number[i]) {
         alert("Value " + number[i] + " found " + i);
      }
   }
</script>
